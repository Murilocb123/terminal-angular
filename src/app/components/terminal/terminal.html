<div class="window-container">
    <div class="window-header">
        <div class="window-controls">
            <span class="control close"></span>
            <span class="control minimize"></span>
            <span class="control maximize"></span>
        </div>
        <div class="window-title">Terminal</div>
    </div>
    <div class="window-content">
        <div class="terminal-output" id="terminal-output">
            <!-- Terminal output will be dynamically inserted here -->
        </div>
        <input type="text" class="terminal-input" id="terminal-input" placeholder="Type a command..." autofocus />
        
    </div>
    <div class="window-footer">
        <span class="footer-text">Powered by Angular Terminal Component</span>
     
</div>
</div>
