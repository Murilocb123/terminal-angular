name: CI and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
      publish:
        description: 'Publish to npm after release'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build library
        run: npm run build -- ng-terminal-simulator
      
      - name: Build application
        run: npm run build

      - name: Run unit tests
        run: npm run test -- --watch=false

  release:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: ${{ github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump version
        run: "npm version ${{ inputs.releaseType }} -m 'chore(release): %s'"
        working-directory: projects/ng-terminal-simulator

      - name: Build library
        run: npm run build -- ng-terminal-simulator

      - name: Push tags
        run: git push origin main --follow-tags

      - name: Publish to npm
        if: ${{ inputs.publish == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish ./dist/ng-terminal-simulator --access public 